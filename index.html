<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/tasks.js" defer></script>
    <script src="assets/js/counter.js" defer></script>
  </head>
  <body>
    <div class="image-effect">
      <section class="container">
        <section class="container-timer">
          <div>
            <button onclick="selectTimer('pomodoro')" id="pomodoro" class="modality active-button" type="button">Pomodoro</button>
            <button onclick="selectTimer('short-break')" id="short-break" class="modality" type="button">Intervalo Curto</button>
            <button onclick="selectTimer('long-break')" id="long-break" class="modality" type="button">Intervalo Longo</button>
          </div>
          <div>
            <p id="counter">25:00</p>
          </div>
          <div class="call-to-action">
            <button id="start" class="start" type="button"><i class="fa-solid fa-play"></i></button>
            <button id="pause" class="start" type="button"><i class="fa-solid fa-pause"></i></button>
            <button id="reset" class="start" type="button"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="edit" class="start" type="button"><i class="fa-solid fa-edit"></i></button> 
            <input class="edit" type="number" id="edit-minutes" placeholder="Minutos" min="0">
            <input class="edit" type="number" id="edit-seconds" placeholder="Segundos" min="0">
          </div>
        </section>
        <div class="divider"></div>
        <section class="tasks">
          <div>
            <h1>Tarefas</h1>
            <form>
              <input
                id="new-task"
                type="text"
                name="Nova Tarefa"
                placeholder="Adicione uma nova tarefa"
              />
              <button id="add-task" type="button">+</button>
            </form>
          </div>
          <div class="tasks-list">
            <ol id="tasks"></ol>
          </div>
        </section>
      </section>
    </div>
    <template id="task-template">
      <li class="task">
        <div class="task-container">
          <span class="task-text"></span>
          <button type="button" id="delete-button">
            <i class="fa-solid fa-trash-can"></i>
           </button>
        </div>
      </li>
    </template>

  </body>
</html>
